<div class="row">
    <div class="col s12 m12">
        <div class="card horizontal" style="background-color: #E5A4CB;" *ngIf="character as c; else noCharacter">
            <div class="card-stacked">
                <div class="card-content">
                    <div>
                        Firstname: {{_character.firstname}}
                        Lastname: {{_character.lastname}}
                    </div>
                    <div>Job: {{_character.job?.name}}</div>
                    <div>Origin: {{_character.origin?.name}}</div>
                </div>
            </div>
        </div>
        <ng-template #noCharacter>
            <div>Pas de personnage</div>
        </ng-template>
    </div>
</div>
