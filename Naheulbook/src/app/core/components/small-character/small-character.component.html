<p>small-character works!</p>
<div class="row">
    <div class="col s12 m6">
        <div class="card horizontal" *ngIf="character as c; else noCharacter">
            <div class="card-content">
                {{ c.firstName }}
                {{ c.lastName }}
                {{ c.job }}
                {{ c.origin }}
            </div>
        </div>
        <ng-template #noCharacter>
            <div>Pas de personnage</div>
        </ng-template>
    </div>
</div>
